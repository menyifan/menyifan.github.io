<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Yifan Men</title>
    <meta name="description" content="{{ page.description | default: 'Personal homepage of Yifan Men' }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/chery_logo.png' | relative_url }}">
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="{{ '/chery_logo.png' | relative_url }}" alt="Chery Automobile" class="logo">
      </div>
      <nav class="sidebar-nav">
        <a {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %} href="{{ '/' | relative_url }}">Home</a>
        <a {% if page.url contains 'experience' %}class="active"{% endif %} href="{{ '/experience' | relative_url }}">Experiences</a>
        <a {% if page.url contains 'publications' %}class="active"{% endif %} href="{{ '/publications' | relative_url }}">Publications</a>
      </nav>
    </aside>

    <main class="page">
      {{ content }}
    </main>
  </body>
</html>
